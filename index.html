    <style>
        :root { --accent: #00ff85; --bg: #0b0e11; --card: #161b22; --border: #30363d; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; letter-spacing: -0.02em; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        header { background: rgba(11, 14, 17, 0.95); backdrop-blur: 12px; border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; max-width: 448px; z-index: 100; }
        
        .date-nav { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; background: var(--card); border-radius: 12px; margin: 16px; }
        .date-nav button { background: transparent; border: none; color: #8b949e; font-size: 20px; cursor: pointer; padding: 8px; }
        .date-nav button:hover { color: var(--accent); }
        .date-display { font-weight: 800; font-size: 15px; cursor: pointer; }
        
        .filter-pills { display: flex; gap: 12px; padding: 12px 16px; overflow-x: auto; }
        .filter-pill { background: var(--card); border: 1px solid var(--border); padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 700; white-space: nowrap; cursor: pointer; }
        .filter-pill.active { background: var(--accent); color: #000; border-color: var(--accent); }
        
        .league-section { margin: 16px 0; }
        .league-header { padding: 12px 16px; font-size: 13px; font-weight: 900; color: #8b949e; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .league-flag { width: 20px; height: 20px; border-radius: 4px; }
        
        .match-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 16px; margin: 0 16px 8px; display: flex; justify-content: space-between; align-items: center; }
        .team-row { display: flex; align-items: center; gap: 12px; padding: 6px 0; width: 100%; }
        .team-logo { width: 28px; height: 28px; object-fit: contain; }
        .team-name { font-size: 14px; font-weight: 700; flex: 1; }
        .score { font-size: 16px; font-weight: 900; font-family: 'Roboto Mono', monospace; width: 30px; text-align: right; margin-left: auto; }
        
        .nav-bottom { position: fixed; bottom: 0; width: 100%; max-width: 448px; background: #161b22; border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; }
        .nav-btn { font-size: 10px; font-weight: 800; color: #8b949e; cursor: pointer; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn.active { color: var(--accent); }
        
        .wdl-column { font-family: 'Roboto Mono', monospace; font-weight: 700; color: #d1d5db; letter-spacing: -0.05em; }
        .qualify-indicator { width: 4px; height: 24px; border-radius: 2px; margin-right: 10px; }
        .active-league { background: var(--accent) !important; color: #000 !important; }
        .collapsed .matches-container { display: none; }
        .chevron { transition: transform 0.2s; }
        .collapsed .chevron { transform: rotate(-90deg); }
        
        .loading-msg { padding: 20px; text-align: center; color: #8b949e; font-size: 12px; font-weight: 700; }
    </style>
</head>

        function getLogo(team) {
            if (!team) return "https://via.placeholder.com/28?text=?";
            team = team.trim();
            for (let key in LOGOS) {
                if (team.toLowerCase().includes(key.toLowerCase()) || key.toLowerCase().includes(team.toLowerCase())) {
                    return LOGOS[key];
                }
            }
            return "https://via.placeholder.com/28?text=" + team.charAt(0);
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;
            dateStr = dateStr.trim();
            let match = dateStr.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
            if (match) return new Date(match[3], match[1] - 1, match[2]);
            match = dateStr.match(/^(\d{4})-(\d{2})-(\d{2})$/);
            if (match) return new Date(match[1], match[2] - 1, match[3]);
            const parsed = new Date(dateStr);
            return !isNaN(parsed.getTime()) ? parsed : null;
        }

        function formatDate(date) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return `${days[date.getDay()]}, ${months[date.getMonth()]} ${date.getDate()}`;
        }

        function isSameDay(d1, d2) {
            return d1.getFullYear() === d2.getFullYear() &&
                   d1.getMonth() === d2.getMonth() &&
                   d1.getDate() === d2.getDate();
        }

        async function loadAllMatches() {
            allMatches = [];
            const leagues = ['PREM', 'LALIGA', 'MLS'];
            for (let league of leagues) {
                await new Promise((resolve) => {
                    Papa.parse(SCHEDULE_URLS[league], {
                        download: true, 
                        header: false, // Using indices to map A, B, C, D
                        skipEmptyLines: 'greedy',
                        complete: (res) => {
                            // Column mapping: 0=Date (A), 1=Home (B), 2=Away (C), 3=Score (D)
                            res.data.forEach((row, index) => {
                                if (index === 0 && (row[0] === 'Date' || row[0] === 'Match Date')) return; 
                                const dateStr = row[0] || '';
                                const home = (row[1] || '').trim();
                                const away = (row[2] || '').trim();
                                const score = (row[3] || '').trim();
                                const date = parseDate(dateStr);
                                if (date && home && away) {
                                    allMatches.push({ league, date, home, away, score });
                                }
                            });
                            resolve();
                        },
                        error: () => resolve()
                    });
                });
            }
            renderMatches();
        }

        function renderMatches() {
            const list = document.getElementById('matchesList');
            document.getElementById('currentDate').textContent = formatDate(currentDate);
            
            const dayMatches = allMatches.filter(m => isSameDay(m.date, currentDate));
            if (dayMatches.length === 0) {
                list.innerHTML = '<div class="p-10 text-center text-zinc-500 font-bold uppercase text-xs">No matches scheduled for this date</div>';
                return;
            }

            const filteredMatches = currentFilter === 'all' ? dayMatches : dayMatches.filter(m => m.league === currentFilter);
            
            // Fixed league order: Premier League, La Liga, MLS
            const leagueOrder = ['PREM', 'LALIGA', 'MLS'];
            const byLeague = {};
            filteredMatches.forEach(m => {
                if (!byLeague[m.league]) byLeague[m.league] = [];
                byLeague[m.league].push(m);
            });

            list.innerHTML = leagueOrder.filter(l => byLeague[l]).map(league => `
                <div class="league-section">
                    <div class="league-header" onclick="toggleLeague('${league}')">
                        <span class="league-flag">${LEAGUE_FLAGS[league]}</span>
                        <span>${LEAGUE_NAMES[league]}</span>
                        <span class="chevron ml-auto">‚ñº</span>
                    </div>
                    <div class="matches-container" id="league-${league}">
                        ${byLeague[league].map(m => {
                            const scoreParts = m.score.split('-').map(s => s.trim());
                            const homeScore = scoreParts[0] || '';
                            const awayScore = scoreParts[1] || '';
                            return `
                                <div class="match-card">
                                    <div class="w-full">
                                        <div class="team-row">
                                            <img src="${getLogo(m.home)}" class="team-logo" onerror="this.src='https://via.placeholder.com/28?text=?'">
                                            <span class="team-name">${m.home}</span>
                                            <span class="score">${homeScore}</span>
                                        </div>
                                        <div class="team-row">
                                            <img src="${getLogo(m.away)}" class="team-logo" onerror="this.src='https://via.placeholder.com/28?text=?'">
                                            <span class="team-name">${m.away}</span>
                                            <span class="score">${awayScore}</span>
                                        </div>
                                    </div>
                                </div>`;
                        }).join('')}
                    </div>
                </div>`).join('');
        }

        function toggleLeague(league) {
            document.querySelector(`#league-${league}`).parentElement.classList.toggle('collapsed');
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            renderMatches();
        }

        function resetToToday() {
            currentDate = new Date();
            renderMatches();
        }

        function filterLeague(league) {
            currentFilter = league;
            document.querySelectorAll('.filter-pill').forEach(pill => {
                const isAll = league === 'all' && pill.innerText === 'All';
                const isMatch = pill.innerText.toLowerCase().includes(league.toLowerCase());
                pill.classList.toggle('active', isAll || isMatch);
            });
            renderMatches();
        }

        // Standard Standings Logic
        function renderTable(league) {
            const head = document.getElementById('tableHead');
            const body = document.getElementById('standingsContent');
            const legend = document.getElementById('tableLegend');
            document.querySelectorAll('.league-btn').forEach(btn => btn.classList.remove('active-league'));
            document.getElementById(`btn-${league}`).classList.add('active-league');
            head.innerHTML = `<th class="pl-4 py-3">POS</th><th>Team</th><th class="text-center">MP</th><th class="text-center">GF</th><th class="text-center">GA</th><th class="text-center">GD</th><th class="text-center">W-D-L</th><th class="pr-4 text-right">PTS</th>`;
            body.innerHTML = `<tr><td colspan="8" class="py-10 text-center text-zinc-500 font-bold uppercase animate-pulse">Fetching Standings...</td></tr>`;
            Papa.parse(STANDINGS_URLS[league], {
                download: true, header: true, skipEmptyLines: 'greedy',
                complete: (res) => {
                    body.innerHTML = res.data.map(r => {
                        const pos = r.Position || r.position || r['#'] || '';
                        const team = r.Team || r.team || '';
                        const mp = r.MP || r.mp || r.GP || 0;
                        const pts = r.Points || r.points || r.Pts || 0;
                        const gf = r.GF || r.gf || r['Goals For'] || 0;
                        const ga = r.GA || r.ga || r['Goals Against'] || 0;
                        const gd = r.GD || r.gd || (gf - ga) || 0;
                        const wdl = r['W-D-L'] || `${r.W || 0}-${r.D || 0}-${r.L || 0}`;
                        const style = getQualifyStyle(league, pos);
                        return `
                        <tr class="font-bold border-b border-zinc-800/30">
                            <td class="pl-4 py-5 flex items-center"><div class="qualify-indicator" style="background: ${style ? style.color : 'transparent'}"></div><span class="text-zinc-500">${pos}</span></td>
                            <td><div class="flex items-center gap-4"><img src="${getLogo(team)}" class="w-8 h-8 object-contain" onerror="this.src='https://via.placeholder.com/32?text=?'"><span class="text-white truncate max-w-[120px]">${team}</span></div></td>
                            <td class="text-center text-zinc-400 font-mono">${mp}</td><td class="text-center text-zinc-400 font-mono">${gf}</td><td class="text-center text-zinc-400 font-mono">${ga}</td><td class="text-center text-zinc-400 font-mono">${gd > 0 ? '+' + gd : gd}</td><td class="text-center wdl-column text-[10px]">${wdl}</td><td class="pr-4 text-right text-[#00ff85] font-black text-sm">${pts}</td>
                        </tr>`;
                    }).join('');
                }
            });
            const rules = league === 'MLS' ? [{c:'#fbbf24', l:'Shield'}, {c:'#22c55e', l:'Playoffs'}, {c:'#ef4444', l:'Rel'}] : [{c:'#00ff85', l:'Champ'}, {c:'#3b82f6', l:'UCL'}, {c:'#fbbf24', l:'UEL'}, {c:'#ef4444', l:'Rel'}];
            legend.innerHTML = rules.map(rule => `<div class="flex items-center gap-2"><div class="w-2 h-2 rounded-full" style="background:${rule.c}"></div><span class="text-[9px] font-black text-zinc-500 uppercase">${rule.l}</span></div>`).join('');
        }

        function getQualifyStyle(league, pos) {
            pos = parseInt(pos);
            if (league === 'MLS') {
                if (pos === 1) return { color: "#fbbf24", label: "Shield" };
                if (pos >= 2 && pos <= 8) return { color: "#22c55e", label: "Playoffs" };
                if (pos >= 19) return { color: "#ef4444", label: "Rel" };
            } else {
                if (pos === 1) return { color: "#00ff85", label: "Champ" };
                if (pos >= 2 && pos <= 4) return { color: "#3b82f6", label: "UCL" };
                if (pos === 5) return { color: "#fbbf24", label: "UEL" };
                if (pos >= 18) return { color: "#ef4444", label: "Rel" };
            }
            return null;
        }

        function switchTab(tab) {
            ['matches', 'standings', 'stats'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.toggle('hidden', t !== tab);
                document.getElementById(`nav-${t}`).classList.toggle('active', t === tab);
            });
            if (tab === 'standings') renderTable('PREM');
        }

        loadAllMatches();
    </script>
</body>
</html>
