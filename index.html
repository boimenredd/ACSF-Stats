<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreHub Pro</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00ff85; --bg: #0b0e11; --card: #1c1c1c; --border: #30363d; --header-bg: #121212; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; letter-spacing: -0.02em; }
        
        /* Main Hub Styles (Matching Image) */
        .league-container { background: var(--card); border-radius: 20px; margin: 12px 16px; overflow: hidden; border: 1px solid #2a2a2a; }
        .league-header { background: var(--header-bg); padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #2a2a2a; }
        .match-row { padding: 20px 16px; display: flex; align-items: center; justify-content: center; position: relative; }
        .team-side { display: flex; align-items: center; gap: 8px; width: 40%; }
        .team-home { justify-content: flex-end; text-align: right; }
        .team-away { justify-content: flex-start; text-align: left; }
        .time-box { width: 20%; text-align: center; font-family: 'Roboto Mono', monospace; line-height: 1.2; }
        
        .date-divider { position: sticky; top: 72px; background: var(--bg); z-index: 10; padding: 14px 16px; font-size: 11px; font-weight: 900; color: #8b949e; letter-spacing: 0.1em; text-transform: uppercase; }

        /* Standings Table Styles */
        .nav-bottom { position: fixed; bottom: 0; width: 100%; max-width: 448px; background: #161b22; border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; }
        .nav-btn { font-size: 10px; font-weight: 800; color: #8b949e; cursor: pointer; text-transform: uppercase; text-align: center; }
        .nav-btn.active { color: var(--accent); }
        .active-league { background: var(--accent) !important; color: #000 !important; }
    </style>
</head>
<body class="max-w-md mx-auto pb-32">

    <header class="fixed top-0 w-full max-w-md bg-[#0b0e11]/95 backdrop-blur-md z-[100] border-bottom border-[#1f2428]">
        <div class="p-4 flex justify-between items-center">
            <h1 class="text-xl font-black italic uppercase">Score<span class="text-[#00ff85]">Hub</span></h1>
            <div class="flex items-center gap-2">
                <span class="text-[9px] font-bold text-zinc-500 uppercase">Live Update</span>
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            </div>
        </div>
    </header>

    <main class="mt-20">
        <div id="tab-matches">
            <div id="unifiedMatchList"></div>
        </div>

        <div id="tab-standings" class="hidden">
            <div class="flex gap-2 px-4 py-4 overflow-x-auto no-scrollbar">
                <button id="btn-PREM" onclick="renderTable('PREM')" class="league-btn text-[10px] font-black bg-zinc-800 px-5 py-2.5 rounded-full whitespace-nowrap">PREMIER LEAGUE</button>
                <button id="btn-LALIGA" onclick="renderTable('LALIGA')" class="league-btn text-[10px] font-black bg-zinc-800 px-5 py-2.5 rounded-full whitespace-nowrap">LA LIGA</button>
                <button id="btn-MLS" onclick="renderTable('MLS')" class="league-btn text-[10px] font-black bg-zinc-800 px-5 py-2.5 rounded-full whitespace-nowrap">MLS</button>
            </div>
            <div class="px-2 overflow-x-auto">
                <table class="w-full text-left text-[11px] min-w-[500px]">
                    <thead class="bg-zinc-800/50 uppercase">
                        <tr>
                            <th class="pl-4 py-3">#</th>
                            <th>Team</th>
                            <th class="text-center">MP</th>
                            <th class="text-center">W-D-L</th>
                            <th class="text-center">GF</th>
                            <th class="text-center">GA</th>
                            <th class="text-center">GD</th>
                            <th class="pr-4 text-right">PTS</th>
                        </tr>
                    </thead>
                    <tbody id="standingsContent"></tbody>
                </table>
            </div>
        </div>
    </main>

    <nav class="nav-bottom">
        <div onclick="switchTab('matches')" id="nav-matches" class="nav-btn active">HUB</div>
        <div onclick="switchTab('standings')" id="nav-standings" class="nav-btn">TABLE</div>
    </nav>

        function getLogo(team) {
            if (!team) return "";
            for (let key in LOGOS) {
                if (team.toLowerCase().includes(key.toLowerCase())) return LOGOS[key];
            }
            return "https://via.placeholder.com/30?text=?"; 
        }

        async function fetchSchedules() {
            const list = document.getElementById('unifiedMatchList');
            list.innerHTML = `<div class="p-20 text-center animate-pulse text-zinc-500 font-bold uppercase">Syncing Live Hub...</div>`;

            let combinedData = {};

            for (const [leagueName, url] of Object.entries(SCHEDULE_URLS)) {
                await new Promise(resolve => {
                    Papa.parse(url, {
                        download: true,
                        complete: (results) => {
                            results.data.slice(1).forEach(row => {
                                const date = row[0]; // Column A
                                const home = row[1]; // Column B
                                const away = row[2]; // Column C
                                const score = row[3] || "3:00 PM"; // Column D (Treat as time if score empty)

                                if (date && home && away) {
                                    if (!combinedData[date]) combinedData[date] = {};
                                    if (!combinedData[date][leagueName]) combinedData[date][leagueName] = [];
                                    combinedData[date][leagueName].push({ home, away, score });
                                }
                            });
                            resolve();
                        }
                    });
                });
            }
            renderMainHub(combinedData);
        }

        function renderMainHub(data) {
            const list = document.getElementById('unifiedMatchList');
            list.innerHTML = '';
            
            // Sort Dates
            const sortedDates = Object.keys(data).sort((a,b) => new Date(a) - new Date(b));

            sortedDates.forEach(date => {
                list.insertAdjacentHTML('beforeend', `<div class="date-divider">${date}</div>`);

                for (const league in data[date]) {
                    let leagueHtml = `
                        <div class="league-container">
                            <div class="league-header">
                                <span class="text-[11px] font-black uppercase flex items-center gap-2">
                                    <span class="w-1 h-3 bg-[#00ff85] rounded-full"></span> ${league}
                                </span>
                                <span class="text-[10px] text-zinc-600">â–¼</span>
                            </div>`;
                    
                    data[date][league].forEach(m => {
                        leagueHtml += `
                            <div class="match-row">
                                <div class="team-side team-home">
                                    <span class="text-xs font-bold truncate">${m.home}</span>
                                    <img src="${getLogo(m.home)}" class="w-6 h-6 object-contain">
                                </div>
                                <div class="time-box">
                                    <span class="text-[11px] font-black text-[#00ff85]">${m.score}</span>
                                </div>
                                <div class="team-side team-away">
                                    <img src="${getLogo(m.away)}" class="w-6 h-6 object-contain">
                                    <span class="text-xs font-bold truncate">${m.away}</span>
                                </div>
                            </div>`;
                    });

                    leagueHtml += `</div>`;
                    list.insertAdjacentHTML('beforeend', leagueHtml);
                }
            });
        }

        function renderTable(league) {
            const body = document.getElementById('standingsContent');
            document.querySelectorAll('.league-btn').forEach(btn => btn.classList.remove('active-league'));
            document.getElementById(`btn-${league}`).classList.add('active-league');

            Papa.parse(STANDINGS_URLS[league], {
                download: true, header: true,
                complete: (res) => {
                    body.innerHTML = res.data.map(r => {
                        const pos = r.Position || r['#'] || '';
                        const team = r.Team || '';
                        const mp = r.MP || 0;
                        const wdl = r['W-D-L'] || `${r.W}-${r.D}-${r.L}`;
                        const gf = r.GF || 0;
                        const ga = r.GA || 0;
                        const gd = r.GD || 0;
                        const pts = r.Points || r.Pts || 0;

                        return `
                        <tr class="border-b border-zinc-800/50 hover:bg-zinc-800/20">
                            <td class="pl-4 py-4 text-zinc-500 font-bold">${pos}</td>
                            <td>
                                <div class="flex items-center gap-3">
                                    <img src="${getLogo(team)}" class="w-6 h-6 object-contain">
                                    <span class="font-bold truncate max-w-[100px]">${team}</span>
                                </div>
                            </td>
                            <td class="text-center font-mono">${mp}</td>
                            <td class="text-center font-mono text-[10px] text-zinc-400">${wdl}</td>
                            <td class="text-center font-mono text-zinc-400">${gf}</td>
                            <td class="text-center font-mono text-zinc-400">${ga}</td>
                            <td class="text-center font-mono text-zinc-400">${gd}</td>
                            <td class="pr-4 text-right text-[#00ff85] font-black">${pts}</td>
                        </tr>`;
                    }).join('');
                }
            });
        }

        function switchTab(tab) {
            ['matches', 'standings'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.toggle('hidden', t !== tab);
                document.getElementById(`nav-${t}`).classList.toggle('active', t === tab);
            });
            if (tab === 'standings') renderTable('PREM');
