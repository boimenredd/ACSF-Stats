<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreHub Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00ff85; --bg: #0b0e11; --card: #161b22; --border: #30363d; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; letter-spacing: -0.02em; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        header { background: rgba(11, 14, 17, 0.95); backdrop-blur: 12px; border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; max-width: 448px; z-index: 100; }
        .date-divider { position: sticky; top: 72px; background: var(--bg); z-index: 10; padding: 12px 16px; font-size: 11px; font-weight: 900; color: #8b949e; letter-spacing: 0.1em; border-bottom: 1px solid #1f2428; }
        .match-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 14px; margin: 8px 16px; display: flex; justify-content: space-between; align-items: center; }
        
        .league-tag { font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; margin-bottom: 6px; display: inline-block; }
        .tag-PREM { background: #3d195d; color: white; }
        .tag-LALIGA { background: #ee252e; color: white; }
        .tag-MLS { background: #001f52; color: white; }

        .score-box { background: #000; padding: 6px 12px; border-radius: 6px; font-weight: 900; display: flex; gap: 10px; border: 1px solid #21262d; min-width: 60px; justify-content: center; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; max-width: 448px; background: #161b22; border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; }
        .nav-btn { font-size: 10px; font-weight: 800; color: #8b949e; cursor: pointer; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 16px; font-style: normal; }

        .wdl-column { font-family: 'Roboto Mono', monospace; font-weight: 700; color: #d1d5db; letter-spacing: -0.05em; }
        .qualify-indicator { width: 3px; height: 18px; border-radius: 2px; margin-right: 8px; }
    </style>
</head>
<body class="max-w-md mx-auto pb-32">

    <header>
        <div class="p-4 flex justify-between items-center">
            <h1 class="text-xl font-black italic tracking-tighter uppercase">Score<span class="text-[#00ff85]">Hub</span></h1>
            <div id="sync-status" class="flex items-center gap-2">
                <span id="sync-label" class="text-[9px] font-bold text-zinc-500 uppercase">Live Hub</span>
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
            </div>
        </div>
    </header>

    <main class="mt-20">
        <div id="tab-matches">
            <div id="unifiedMatchList"></div>
        </div>

        <div id="tab-standings" class="hidden">
            <div class="flex gap-2 px-4 py-4 overflow-x-auto no-scrollbar">
                <button onclick="renderTable('PREM')" class="league-btn text-[10px] font-black bg-zinc-800 px-4 py-2 rounded-full whitespace-nowrap">PREMIER LEAGUE</button>
                <button onclick="renderTable('LALIGA')" class="league-btn text-[10px] font-black bg-zinc-800 px-4 py-2 rounded-full whitespace-nowrap">LA LIGA</button>
                <button onclick="renderTable('MLS')" class="league-btn text-[10px] font-black bg-zinc-800 px-4 py-2 rounded-full whitespace-nowrap">MLS</button>
            </div>
            <div class="px-2 overflow-x-auto">
                <div class="bg-zinc-900/50 rounded-xl border border-zinc-800 min-w-[380px]">
                    <table class="w-full text-left text-[11px]">
                        <thead>
                            <tr id="tableHead" class="uppercase bg-zinc-800/50"></tr>
                        </thead>
                        <tbody id="standingsContent"></tbody>
                    </table>
                </div>
            </div>
            <div id="tableLegend" class="mt-6 px-4 flex flex-wrap gap-4"></div>
        </div>

        <div id="tab-stats" class="hidden p-10 text-center text-zinc-500 font-bold uppercase text-xs">
            Stats Coming Soon...
        </div>
    </main>

    <nav class="nav-bottom">
        <div onclick="switchTab('matches')" id="nav-matches" class="nav-btn active"><i>‚öΩ</i>Main Hub</div>
        <div onclick="switchTab('standings')" id="nav-standings" class="nav-btn"><i>üèÜ</i>Standings</div>
        <div onclick="switchTab('stats')" id="nav-stats" class="nav-btn"><i>üìà</i>Stats</div>
    </nav>

            "San Jose Earthquakes": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748262048/assets/logos/mls-clubs/Club_Logo-San_Jose_opzlmo.png",
            "New York RB": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747771783/assets/logos/mls-clubs/Club_Logo-RBNY_dwawvt.png",
            "Colorado Rapids": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500322/assets/logos/mls-clubs/Club_Logo-Colorado_n5kpss.png",
            "New England": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1766020750/assets/NE_Logo_PRI_FC_RGB_480x480_fdx2us.png",
            "Minnesota Utd": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747754826/assets/logos/mls-clubs/Club_Logo-Minnesota_ftweor.png",
            "Chicago Fire": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500178/assets/logos/mls-clubs/Club_Logo-Chicago_jm2yev.png"
        };

        const SHEETS = {
            PREM: { sch: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRGHDcX_hIIzPlyqTZhiySqRNTQho5XFkyRaHqHa0tiPDC3D7zO_b3Mud054IRLzPKaHV1cERaYj3w0/pub?gid=1616061697&single=true&output=csv', tbl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRGHDcX_hIIzPlyqTZhiySqRNTQho5XFkyRaHqHa0tiPDC3D7zO_b3Mud054IRLzPKaHV1cERaYj3w0/pub?gid=935978435&single=true&output=csv' },
            LALIGA: { sch: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRGHDcX_hIIzPlyqTZhiySqRNTQho5XFkyRaHqHa0tiPDC3D7zO_b3Mud054IRLzPKaHV1cERaYj3w0/pub?gid=1516477023&single=true&output=csv', tbl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRGHDcX_hIIzPlyqTZhiySqRNTQho5XFkyRaHqHa0tiPDC3D7zO_b3Mud054IRLzPKaHV1cERaYj3w0/pub?gid=886605383&single=true&output=csv' },
            MLS: { sch: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTAT0GInc6QMrh4OdSjMk63NmcvN_1lyKpDnwYifaQBqtBMu3JAWrJRr0DqzEFt1iPbkV7vZPMOcuis/pub?gid=0&single=true&output=csv', tbl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT03H3Or-8DCxNZkAnIdhVuwJsej-AEuo6VgZO3pG4WsBYt1HPxCLN0CsGa5P33XghzKltG5AiymB4q/pub?gid=1177278404&single=true&output=csv' }
        };

        let allMatches = [];
        let tableData = {};

        function getLogo(team) {
            if (!team) return "";
            for (let key in LOGOS) {
                if (team.includes(key) || key.includes(team)) return LOGOS[key];
            }
            return "";
        }

        function normalizeRow(row) {
            const normalized = {};
            for (let key in row) normalized[key.toLowerCase().trim()] = row[key];
            return normalized;
        }

        async function initHub() {
            document.getElementById('sync-label').innerText = "Syncing...";
            const loaders = Object.keys(SHEETS).map(league => {
                return new Promise(resolve => {
                    Papa.parse(SHEETS[league].sch, {
                        download: true, header: true, skipEmptyLines: 'greedy',
                        complete: (res) => {
                            let lastDate = null;
                            resolve(res.data.map(row => {
                                const m = normalizeRow(row);
                                let d = m.matchday;
                                if (d && /[a-zA-Z]/.test(d)) lastDate = d;
                                return (m.home && m.away) ? {...m, league: league, assignedDate: lastDate} : null;
                            }).filter(x => x));
                        }
                    });
                });
            });

            allMatches = (await Promise.all(loaders)).flat();
            renderUnifiedMatches();
            
            Object.keys(SHEETS).forEach(l => {
                Papa.parse(SHEETS[l].tbl, { 
                    download: true, header: true, skipEmptyLines: 'greedy', 
                    complete: (res) => { tableData[l] = res.data.map(r => normalizeRow(r)); }
                });
            });
            document.getElementById('sync-label').innerText = "Live Hub";
        }

        function renderUnifiedMatches() {
            const list = document.getElementById('unifiedMatchList');
            list.innerHTML = '';
            const groups = {};
            allMatches.forEach(m => {
                if (m.assignedDate) {
                    if (!groups[m.assignedDate]) groups[m.assignedDate] = [];
                    groups[m.assignedDate].push(m);
                }
            });

            Object.keys(groups).forEach(dateKey => {
                const header = document.createElement('div');
                header.className = 'date-divider';
                header.innerText = dateKey.toUpperCase();
                list.appendChild(header);

                groups[dateKey].forEach(m => {
                    list.insertAdjacentHTML('beforeend', `
                        <div class="match-card">
                            <div class="flex flex-col w-1/2">
                                <span class="league-tag tag-${m.league}">${m.league}</span>
                                <div class="flex flex-col gap-2">
                                    <div class="flex items-center gap-2"><img src="${getLogo(m.home)}" class="w-4 h-4 object-contain"><span class="text-xs font-bold truncate">${m.home}</span></div>
                                    <div class="flex items-center gap-2"><img src="${getLogo(m.away)}" class="w-4 h-4 object-contain"><span class="text-xs font-bold truncate">${m.away}</span></div>
                                </div>
                            </div>
                            <div class="score-box">
                                <span>${m.result?.split('-')[0] || '-'}</span>
                                <span>${m.result?.split('-')[1] || '-'}</span>
                            </div>
                        </div>
                    `);
                });
            });
        }

        function getQualifyStyle(league, pos) {
            pos = parseInt(pos);
            if (league === 'MLS') {
                if (pos === 1) return { color: "#fbbf24", label: "Supporter Shield Champion" };
                if (pos >= 2 && pos <= 8) return { color: "#22c55e", label: "Playoff Qualification" };
                if (pos === 18) return { color: "#eab308", label: "Relegation Playoff" };
                if (pos >= 19) return { color: "#ef4444", label: "Relegation" };
            } else {
                if (pos === 1) return { color: "#00ff85", label: "League Champion" };
                if (pos >= 2 && pos <= 4) return { color: "#3b82f6", label: "Champions League" };
                if (pos === 5) return { color: "#fbbf24", label: "Europa League" };
                if (pos === 6) return { color: "#15803d", label: "Conference League" };
                if (pos >= 18) return { color: "#ef4444", label: "Relegation" };
            }
            return null;
        }

        function renderTable(league) {
            const data = tableData[league] || [];
            const isMls = league === 'MLS';
            const head = document.getElementById('tableHead');
            const body = document.getElementById('standingsContent');
            const legend = document.getElementById('tableLegend');

            head.innerHTML = `<th class="pl-4 py-3">POS</th><th>Team</th><th class="text-center">${isMls ? 'GP' : 'MP'}</th><th class="text-center">W-D-L</th><th class="text-center">GF</th><th class="text-center">GA</th><th class="text-center">GD</th><th class="pr-4 text-right">PTS</th>`;

            body.innerHTML = data.map(r => {
                const pos = r.position || r['#'] || '';
                const style = getQualifyStyle(league, pos);
                const wdl = r['w-d-l'] || `${r.w || 0}-${r.d || 0}-${r.l || 0}`;
                return `
                <tr class="font-bold border-b border-zinc-800/30">
                    <td class="pl-4 py-4 flex items-center">
                        <div class="qualify-indicator" style="background: ${style ? style.color : 'transparent'}"></div>
                        <span class="text-zinc-500">${pos}</span>
                    </td>
                    <td><div class="flex items-center gap-2"><img src="${getLogo(r.team)}" class="w-4 h-4 object-contain"><span class="text-white truncate max-w-[85px]">${r.team || ''}</span></div></td>
                    <td class="text-center text-zinc-400 font-mono">${r.mp || r.gp || 0}</td>
                    <td class="text-center wdl-column text-[10px]">${wdl}</td>
                    <td class="text-center text-zinc-500">${r.gf || 0}</td>
                    <td class="text-center text-zinc-500">${r.ga || 0}</td>
                    <td class="text-center">${r.gd || 0}</td>
                    <td class="pr-4 text-right text-[#00ff85] font-black">${r.points || r.pts || 0}</td>
                </tr>`;
            }).join('');

            // Dynamic Legend
            const rules = league === 'MLS' ? 
                [{c:'#fbbf24', l:'Shield Champ'}, {c:'#22c55e', l:'Playoffs'}, {c:'#eab308', l:'Rel. Playoff'}, {c:'#ef4444', l:'Relegation'}] :
                [{c:'#00ff85', l:'Champ'}, {c:'#3b82f6', l:'UCL'}, {c:'#fbbf24', l:'UEL'}, {c:'#15803d', l:'UECL'}, {c:'#ef4444', l:'Rel'}];
            
            legend.innerHTML = rules.map(rule => `
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full" style="background:${rule.c}"></div>
                    <span class="text-[9px] font-black text-zinc-500 uppercase">${rule.l}</span>
                </div>
            `).join('');
        }

        function switchTab(tab) {
            ['matches', 'standings', 'stats'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.toggle('hidden', t !== tab);
                document.getElementById(`nav-${t}`).classList.toggle('active', t === tab);
            });
            if (tab === 'standings') renderTable('PREM');
        }

        initHub();
        setInterval(initHub, 60000); 
    </script>
</body>
</html>
