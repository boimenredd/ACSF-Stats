        .league-header { background: #1a1a1a; padding: 12px 16px; display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 13px; color: #fff; border-bottom: 1px solid #222; }
        .league-logo { width: 20px; height: 20px; object-fit: contain; }
        .match-row { display: flex; align-items: center; padding: 16px; border-bottom: 1px solid #1a1a1a; }
        .team-box { display: flex; align-items: center; gap: 10px; flex: 1; }
        .team-logo { width: 24px; height: 24px; object-fit: contain; }
        .team-name { font-size: 13px; font-weight: 700; }
        .match-info { display: flex; flex-direction: column; align-items: center; min-width: 60px; }
        .match-score { font-family: 'Roboto Mono', monospace; font-weight: 900; font-size: 16px; color: var(--accent); }

        .qualify-indicator { width: 4px; height: 24px; border-radius: 2px; margin-right: 10px; }
        .active-league { background: var(--accent) !important; color: #000 !important; }

        .nav-bottom { position: fixed; bottom: 0; width: 100%; max-width: 448px; background: #111; border-top: 1px solid #222; display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; }

function _normMatch(s) {
    return (s || '')
        .toString()
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, ' ')

}

function canonicalTeamName(name) {
    const raw = (name || '').toString().trim();
    const key = _normMatch(raw);
    if (!key) return raw;
    return TEAM_ALIASES[key] || raw;
}

function _jsEscapeSingle(s) {
    return (s || '').toString().replace(/\\/g, '\\\\').replace(/'/g, "\\'");
}

function getLogo(team) {
    if (!team) return "";
    const t = canonicalTeamName(team).trim();
    for (let key in LOGOS) {
        if (t.toLowerCase().includes(key.toLowerCase())) return LOGOS[key];
    }
    return `https://via.placeholder.com/24?text=${t.charAt(0)}`;
}

function parseSheetDate(raw) {
    if (!raw) return null;
    const str = raw.trim();
    const monthNameRegex = /(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|January|February|March|April|June|July|August|September|October|November|December)/i;
    if (/matchday/i.test(str) || (!monthNameRegex.test(str) && /^\s*\d+[A-Z]?\b/i.test(str))) return 'MATCHDAY_MARKER';

    const monthMap = {
        "January": 0, "February": 1, "March": 2, "April": 3, "May": 4, "June": 5,
        "July": 6, "August": 7, "September": 8, "October": 9, "November": 10, "December": 11,
        "Jan": 0, "Feb": 1, "Mar": 2, "Apr": 3, "Jun": 5,
        "Jul": 6, "Aug": 7, "Sep": 8, "Oct": 9, "Nov": 10, "Dec": 11
    };

    const has2025 = str.includes('2025');
    let match = str.match(/(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|January|February|March|April|May|June|July|August|September|October|November|December)\.?\s*(\d+)/i);
    if (match) {
        const monthStr = match[1];
        const day = parseInt(match[2], 10);
        let month = -1;
        for (let key in monthMap) {
            if (key.toLowerCase() === monthStr.toLowerCase()) { month = monthMap[key]; break; }
        }
        if (month === -1) return null;
        const year = has2025 ? 2025 : 2026;
        const d = new Date(year, month, day);
        d.setHours(0, 0, 0, 0);
        return d;
    }
    return null;
}

function _stripLeadingPosFromTeam(pos, team) {
    const t = (team || '').toString().trim();
    const p = (pos || '').toString().trim();
    const m = t.match(/^\s*(\d{1,2})\s*[\.\)\-:]?\s+(.+)\s*$/);
    if (!m) return { pos: p, team: t };
    const lead = m[1];
    const rest = m[2].trim();
    if (!p) return { pos: lead, team: rest };
    const pn = parseInt(p, 10);
    const ln = parseInt(lead, 10);
    if (!Number.isNaN(pn) && !Number.isNaN(ln) && pn === ln) return { pos: p, team: rest };
    return { pos: p, team: t };
}

async function init() {
    const keys = ['PREM', 'LALIGA', 'MLS'];
    allMatches = [];
    const dateMap = {};

    const pushMatch = (league, date, row) => {
        if (!date || !row[1] || !row[2]) return;
        const home = (row[1] || '').trim();
        const away = (row[2] || '').trim();
        allMatches.push({
            league,
            date,
            home,
            away,
            homeKey: canonicalTeamName(home),
            awayKey: canonicalTeamName(away),
            score: (row[3] || 'v').trim()
        });
        dateMap[date.getTime()] = true;
    };

    for (let k of keys) {
        await new Promise(res => {
            Papa.parse(SCHEDULE_URLS[k], {
                download: true,
                complete: (results) => {
                    let currentDate = null;
                    let awaitingDate = false;
                    let pendingMatchRows = [];

                    results.data.forEach((row, i) => {
                        if (i === 0) return;
                        const cellA = row[0];
                        const parsedA = cellA ? parseSheetDate(cellA) : null;

                        if (parsedA === 'MATCHDAY_MARKER') {
                            currentDate = null;
                            awaitingDate = true;
                            pendingMatchRows = [];
                            if (row[1] && row[2]) pendingMatchRows.push(row);
                            return;
                        }

                        if (awaitingDate) {
                            if (parsedA && parsedA !== 'MATCHDAY_MARKER') {
                                currentDate = parsedA;
                                awaitingDate = false;
                                pendingMatchRows.forEach(r => pushMatch(k, currentDate, r));
                                pendingMatchRows = [];
                                pushMatch(k, currentDate, row);
                            }
                            return;
                        }

                        if (parsedA && parsedA !== 'MATCHDAY_MARKER') {
                            currentDate = parsedA;
                        }

                        pushMatch(k, currentDate, row);
                    });

                    res();
                }
            });
        });
    }

    uniqueDates = Object.keys(dateMap).map(Number).sort((a,b) => a - b);
    if (uniqueDates.length > 0) jumpToToday();
    else {
        document.getElementById('dateText').textContent = "NO DATA FOUND";
    }
}

function jumpToToday() {
    const now = new Date();
    now.setHours(0, 0, 0, 0);
    const nowTime = now.getTime();

    let foundIdx = -1;
    for (let i = 0; i < uniqueDates.length; i++) {
        if (uniqueDates[i] >= nowTime) { foundIdx = i; break; }
    }
    if (foundIdx === -1) foundIdx = uniqueDates.length - 1;
    dateIdx = foundIdx;
    renderMatches();
}

function _makePlayerKey(league, teamKey, name) {
    return `${league}:::${(teamKey || '').trim()}:::${(name || '').trim()}`;

function _splitPlayerKey(key) {
    const parts = (key || '').split(':::');
    if (parts.length < 3) return { league: null, team: null, name: key };
    return { league: parts[0], team: parts[1], name: parts.slice(2).join(':::') };
}

function _editDistance(a, b, limit = 999) {
    a = _normMatch(a);
    b = _normMatch(b);
    if (a === b) return 0;
    if (!a) return b.length;
    if (!b) return a.length;

    const al = a.length, bl = b.length;
    if (Math.abs(al - bl) > limit) return limit + 1;

    const prev = new Array(bl + 1);
    const curr = new Array(bl + 1);
    for (let j = 0; j <= bl; j++) prev[j] = j;

    for (let i = 1; i <= al; i++) {
        curr[0] = i;
        let minRow = curr[0];
        const ca = a.charCodeAt(i - 1);
        for (let j = 1; j <= bl; j++) {
            const cost = ca === b.charCodeAt(j - 1) ? 0 : 1;
            const v = Math.min(prev[j] + 1, curr[j - 1] + 1, prev[j - 1] + cost);
            curr[j] = v;
            if (v < minRow) minRow = v;
        }
        if (minRow > limit) return limit + 1;
        for (let j = 0; j <= bl; j++) prev[j] = curr[j];
    }
    return prev[bl];
}

function _bestFuzzyPlayerMatch(query, candidates) {
    const q = _normMatch(query);
    if (!q) return null;

    let best = null;
    let best2 = null;

    for (const c of candidates) {
        const n1 = _normMatch(c.name);
        const n2 = _normMatch(`${c.name} ${c.team || ''}`);
        const lim = Math.max(2, Math.floor(Math.max(q.length, n1.length) * 0.25));

        const d1 = _editDistance(q, n1, lim);
        const d2 = _editDistance(q, n2, lim);
        const d = Math.min(d1, d2);

        if (best === null || d < best.d) { best2 = best; best = { c, d }; }
        else if (best2 === null || d < best2.d) { best2 = { c, d }; }
    }

    if (!best) return null;

    const nameLen = Math.max(_normMatch(best.c.name).length, q.length);
    const threshold = Math.max(2, Math.floor(nameLen * 0.25));
    if (best.d > threshold) return null;
    if (best2 && best2.d === best.d) return null;

    return best.c;
}

async function loadStats(league) {
    if (!STATS_URLS[league]) {
        statsData[league] = { goals: [], assists: [], cleanSheets: [], ratings: [], players: {}, loaded: true };
        return;
    }
    if (statsData[league] && statsData[league].loaded) return;

    const src = STATS_URLS[league];
    const data = { goals: [], assists: [], cleanSheets: [], ratings: [], players: {}, loaded: false };

    const parseCsv = (url, header=false) => new Promise((resolve) => {
        if (!url) return resolve([]);
        Papa.parse(url, {
            download: true,
            header: !!header,
            complete: (r) => resolve(r.data || []),
            error: () => resolve([])
        });
    });

    const upsertPlayer = (name, team) => {
        const n = (name || '').toString().trim();
        const t = (team || '').toString().trim();
        if (!n) return null;

        const teamKey = canonicalTeamName(t);
        const key = _makePlayerKey(league, teamKey, n);

        if (!data.players[key]) {
            data.players[key] = {
                key,
                league,
                name: n,
                team: t,
                teamKey,
                goals: 0,
                assists: 0,
                cleanSheets: 0,
                avgRating: null,
                matches: 0,
                recentRatings: [],
                position: '',
                photoUrl: ''
            };
        } else {
            if (t && !data.players[key].team) {
                data.players[key].team = t;
                data.players[key].teamKey = teamKey;
            }
        }
        return data.players[key];
    };

    const ingestABC = async (url, field, outArr) => {
        const rows = await parseCsv(url, false);
        rows.forEach((row, i) => {
            if (!Array.isArray(row)) return;
            const a = (row[0] || '').toString().trim();
            const b = (row[1] || '').toString().trim();
            const c = (row[2] || '').toString().trim();
            if (!a) return;
            if (i === 0 && (a.toLowerCase() === 'player' || a.toLowerCase().includes('name'))) return;

            const val = parseInt(b, 10);
            const p = upsertPlayer(a, c);
            if (!p) return;

            p[field] = Number.isNaN(val) ? (p[field] || 0) : val;
            outArr.push({ name: p.name, value: p[field] || 0, team: p.team, league, key: p.key });
        });
    };

    try {
        await ingestABC(src.goals, 'goals', data.goals);
        await ingestABC(src.assists, 'assists', data.assists);
        await ingestABC(src.cleanSheets, 'cleanSheets', data.cleanSheets);

        if (src.avgRatings) {
            const objRows = await parseCsv(src.avgRatings, true);
            const isObj = objRows.length && typeof objRows[0] === 'object' && !Array.isArray(objRows[0]);

            if (isObj) {
                objRows.forEach((r) => {
                    const name = (r.Player || r.Name || r['Player Name'] || r['player'] || '').toString().trim();
                    if (!name) return;
                    const team = (r.Team || r.Club || r['team'] || '').toString().trim();
                    const ratingRaw = (r.Avg || r['Avg Rating'] || r['Average Rating'] || r.Rating || r['rating'] || '').toString().trim();
                    const matchesRaw = (r.Matches || r.Games || r.Appearances || r['games'] || r['matches'] || '').toString().trim();
                    const pos = (r.Position || r.Pos || '').toString().trim();
                    const photo = (r.Photo || r.PhotoUrl || r['Photo URL'] || r['photo'] || '').toString().trim();

                    const p = upsertPlayer(name, team);
                    if (!p) return;

                    const val = parseFloat(ratingRaw);
                    if (!Number.isNaN(val)) p.avgRating = val;

                    const m = parseInt(matchesRaw, 10);
                    if (!Number.isNaN(m) && m > 0) p.matches = Math.max(p.matches || 0, m);

                    if (pos && !p.position) p.position = pos;
                    if (photo && !p.photoUrl) p.photoUrl = photo;

                    data.ratings.push({ name: p.name, value: (p.avgRating != null ? p.avgRating : 0), team: p.team, league, key: p.key, matches: p.matches || 0 });
                });
            } else {
                const rows = await parseCsv(src.avgRatings, false);
                rows.forEach((row, i) => {
                    if (!Array.isArray(row)) return;
                    const name = (row[0] || '').toString().trim();
                    const ratingRaw = (row[1] || '').toString().trim();
                    const team = (row[2] || '').toString().trim();
                    if (!name) return;
                    if (i === 0 && (name.toLowerCase() === 'player' || name.toLowerCase().includes('name'))) return;

                    const p = upsertPlayer(name, team);
                    if (!p) return;

                    const val = parseFloat(ratingRaw);
                    if (!Number.isNaN(val)) p.avgRating = val;

                    data.ratings.push({ name: p.name, value: (p.avgRating != null ? p.avgRating : 0), team: p.team, league, key: p.key, matches: p.matches || 0 });
                });
            }
        }

        if (src.ratingsLog) {
            const objRows = await parseCsv(src.ratingsLog, true);
            const isObj = objRows.length && typeof objRows[0] === 'object' && !Array.isArray(objRows[0]);

            if (isObj) {
                objRows.forEach((r) => {
                    const name = (r.Player || r.Name || r['Player Name'] || r['player'] || '').toString().trim();
                    if (!name) return;

                    const team = (r.Team || r.Club || r['team'] || '').toString().trim();
                    const ratingRaw = (r.Rating || r.Score || r['Match Rating'] || r['rating'] || '').toString().trim();
                    const date = (r.Date || r.MatchDate || r['Date'] || '').toString().trim();
                    const opp = (r.Opponent || r.Opp || r['Opponent'] || '').toString().trim();

                    const rating = parseFloat(ratingRaw);
                    if (Number.isNaN(rating)) return;

                    const p = upsertPlayer(name, team);
                    if (!p) return;

                    p.matches = (p.matches || 0) + 1;
                    p.recentRatings.push({ date, opponent: opp, rating });
                });
            } else {
                const rows = await parseCsv(src.ratingsLog, false);
                rows.forEach((row, i) => {
                    if (!Array.isArray(row)) return;
                    const name = (row[0] || '').toString().trim();
                    const ratingRaw = (row[1] || '').toString().trim();
                    const team = (row[2] || '').toString().trim();
                    const date = (row[3] || '').toString().trim();
                    const opp = (row[4] || '').toString().trim();
                    if (!name) return;
                    if (i === 0 && (name.toLowerCase() === 'player' || name.toLowerCase().includes('name'))) return;

                    const rating = parseFloat(ratingRaw);
                    if (Number.isNaN(rating)) return;

                    const p = upsertPlayer(name, team);
                    if (!p) return;

                    p.matches = (p.matches || 0) + 1;
                    p.recentRatings.push({ date, opponent: opp, rating });
                });
            }
        }

        const dedupeByKey = (arr) => {
            const seen = new Map();
            arr.forEach(x => { if (x && x.key && !seen.has(x.key)) seen.set(x.key, x); });
            return Array.from(seen.values());
        };

        data.goals = dedupeByKey(data.goals);
        data.assists = dedupeByKey(data.assists);
        data.cleanSheets = dedupeByKey(data.cleanSheets);

        if (data.ratings && data.ratings.length) {
            const byKey = new Map();
            data.ratings.forEach(x => {
                if (!x || !x.key) return;
                if (!byKey.has(x.key) || (x.value && !byKey.get(x.key).value)) byKey.set(x.key, x);
            });
            data.ratings = Array.from(byKey.values());
        }

        const rankInt = (arr) => {
            arr.sort((a,b) => (parseInt(b.value,10) || 0) - (parseInt(a.value,10) || 0));
            arr.forEach((x,i)=>x.rank=i+1);
        };
        const rankFloat = (arr) => {
            arr.sort((a,b) => (parseFloat(b.value) || 0) - (parseFloat(a.value) || 0));
            arr.forEach((x,i)=>x.rank=i+1);
        };
        rankInt(data.goals);
        rankInt(data.assists);
        rankInt(data.cleanSheets);
        rankFloat(data.ratings);

        Object.values(data.players).forEach(p => {
            if (!p || !p.recentRatings) return;
            if (p.recentRatings.length > 5) p.recentRatings = p.recentRatings.slice(-5);
        });

        data.loaded = true;
        statsData[league] = data;
    } catch (e) {
        statsData[league] = { goals: [], assists: [], cleanSheets: [], ratings: [], players: {}, loaded: true };
    }
}

let __suggestTimer = null;
let __searchIndexBuilt = false;
let __searchIndex = { players: [], teams: [] };

async function ensureSearchIndex() {
    if (__searchIndexBuilt) return;

    await Promise.all([loadStats('PREM'), loadStats('LALIGA'), loadStats('MLS')]);

    const players = [];
    ['PREM','LALIGA','MLS'].forEach(lg => {
        const obj = (statsData[lg] && statsData[lg].players) ? statsData[lg].players : {};
        Object.keys(obj).forEach(k => {
            const p = obj[k];
            if (!p || !p.name) return;
            players.push({ type:'player', key: p.key, name: p.name, team: p.team || '', league: lg });
        });
    });

    const teamRep = {};
    const addTeam = (t, lgHint=null) => {
        if (!t) return;
        const k = canonicalTeamName(t);
        if (!k) return;
        if (!teamRep[k]) teamRep[k] = { type:'team', name: t, league: lgHint || _findTeamLeague(t) };
    };

    (allMatches || []).forEach(m => { addTeam(m.home, m.league); addTeam(m.away, m.league); });
    Object.keys(LOGOS || {}).forEach(t => addTeam(t, _guessLeagueForTeam(t)));
    Object.keys(TEAM_ALIASES || {}).forEach(a => addTeam(TEAM_ALIASES[a], _guessLeagueForTeam(TEAM_ALIASES[a])));

    __searchIndex.players = players;
    __searchIndex.teams = Object.values(teamRep);
    __searchIndexBuilt = true;
}

function queueSuggestions(inputId, boxId) {
    clearTimeout(__suggestTimer);
    __suggestTimer = setTimeout(() => {
        const el = document.getElementById(inputId);
        if (!el) return;
        showSearchSuggestions(el.value, inputId, boxId);
    }, 90);
}

async function showSearchSuggestions(query, inputId, boxId) {
    const box = document.getElementById(boxId);
    const input = document.getElementById(inputId);
    if (!box || !input) return;

    const q = (query || '').trim();
    if (q.length < 1) { box.classList.add('hidden'); box.innerHTML=''; return; }

    await ensureSearchIndex();

    const qn = _normMatch(q);

    const pMatches = __searchIndex.players
        .filter(p => _normMatch(p.name).includes(qn) || _normMatch(p.team).includes(qn))
        .slice(0, 8);

    const tMatches = __searchIndex.teams
        .filter(t => _normMatch(t.name).includes(qn))
        .slice(0, 6);

    const items = [...pMatches, ...tMatches].slice(0, 12);

    if (!items.length) { box.classList.add('hidden'); box.innerHTML=''; return; }

    box.innerHTML = items.map(item => {
        if (item.type === 'player') {
            return `<div class="search-suggestion" onclick="selectSuggestion('player','${_jsEscapeSingle(item.key)}','${_jsEscapeSingle(item.name)}','${_jsEscapeSingle(item.team)}','${inputId}','${boxId}')">
                <span class="text-[#00ff85] font-black">P</span>
                <div class="flex flex-col leading-tight">
                    <span class="font-bold">${item.name}</span>
                    <span class="text-zinc-500 text-[10px]">${item.team}</span>
                </div>
            </div>`;
        }
        return `<div class="search-suggestion" onclick="selectSuggestion('team','${_jsEscapeSingle(item.name)}','${_jsEscapeSingle(item.name)}','','${inputId}','${boxId}')">
            <span class="text-[#00ff85] font-black">T</span>
            <div class="flex items-center gap-2">
                <img src="${getLogo(item.name)}" class="w-4 h-4 object-contain">
                <span class="font-bold">${item.name}</span>
            </div>
        </div>`;
    }).join('');

    box.classList.remove('hidden');
}

function selectSuggestion(type, value, displayName, team, inputId, boxId) {
    const input = document.getElementById(inputId);
    const box = document.getElementById(boxId);
    if (input) input.value = displayName || value;
    if (box) { box.classList.add('hidden'); box.innerHTML=''; }

    if (type === 'player') viewPlayer(value);
    else viewTeam(value, _findTeamLeague(value));
}

        const pool = statsData[parts.league].players || {};

            const candidates = Object.values(pool).map(p => ({ key: p.key, name: p.name, team: p.team }));

async function searchPlayer(e) {
    if (e.key !== 'Enter') return;
    const query = document.getElementById('globalSearch').value.trim();
    if (!query) return;

    await Promise.all([loadStats('PREM'), loadStats('LALIGA'), loadStats('MLS')]);

    const playerCandidates = [];
    ['PREM', 'LALIGA', 'MLS'].forEach(lg => {
        const players = statsData[lg].players ? Object.values(statsData[lg].players) : [];
        players.forEach(p => {
            if (p && p.key && p.name) playerCandidates.push({ key: p.key, name: p.name, team: p.team || '' });
        });
    });

    const matchedPlayer = _bestFuzzyPlayerMatch(query, playerCandidates);
    if (matchedPlayer) {
        viewPlayer(matchedPlayer.key);
        return;
    }

    viewTeam(query, _findTeamLeague(query));
}
