        header { background: rgba(11, 14, 17, 0.95); backdrop-blur: 12px; border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; max-width: 448px; z-index: 100; }
        
        .date-nav { display: flex; align-items: center; justify-content: space-between; padding: 16px; margin-top: 70px; }
        .date-display { font-weight: 900; font-size: 14px; text-transform: uppercase; text-align: center; flex: 1; }
        .nav-arrow { width: 36px; height: 36px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; font-weight: bold; }

        .match-row { display: flex; align-items: center; padding: 14px 16px; border-bottom: 1px solid #1a1a1a; position: relative; }
        .match-row:last-child { border-bottom: none; }
        
        .team-box { display: flex; align-items: center; gap: 10px; flex: 1; width: 40%; }
        .team-logo { width: 22px; height: 22px; object-fit: contain; }
        .team-name { font-size: 13px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .match-info { display: flex; flex-direction: column; align-items: center; min-width: 50px; justify-content: center; }
        .match-score { font-family: 'Roboto Mono', monospace; font-weight: 900; font-size: 15px; color: var(--accent); background: #1a1a1a; padding: 2px 8px; border-radius: 4px; min-width: 45px; text-align: center; }

        .nav-item.active { color: var(--accent); }

function getLogo(team) {
    if (!team) return "";
    team = team.trim();
    for (let key in LOGOS) {
        if (team.toLowerCase().includes(key.toLowerCase())) return LOGOS[key];
    }
    return `https://via.placeholder.com/24?text=${team.charAt(0)}`;
}

// Improved date parsing to handle the Matchday text in Column A
function parseSheetDate(raw) {
    if (!raw) return null;
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    
    let cleanRaw = raw.trim();
    let monthMatch = null;
    let earliestPos = Infinity;

    months.forEach(m => {
        let pos = cleanRaw.indexOf(m);
        if (pos !== -1 && pos < earliestPos) {
            earliestPos = pos;
            monthMatch = m;
        }
    });

    if (!monthMatch) return null;

    let datePart = cleanRaw.substring(earliestPos).replace(/(\d+)(st|nd|rd|th)/, "$1").replace("Oct.", "Oct");
    let year = (["Jan", "Feb", "Mar", "Apr", "May"].some(m => datePart.includes(m))) ? 2026 : 2025;

    let d = new Date(`${datePart}, ${year}`);
    if (isNaN(d.getTime())) return null;
    d.setHours(0,0,0,0);
    return d;
}

async function fetchData() {
    const keys = ['PREM', 'LALIGA', 'MLS'];
    let newMatches = [];
    const dateMap = {};

    for (let k of keys) {
        await new Promise(res => {
            Papa.parse(SCHEDULE_URLS[k] + '&cachebuster=' + Date.now(), { // Cache buster for live updates
                download: true,
                complete: (results) => {
                    results.data.forEach((row, i) => {
                        // A: Matchday/Date, B: Home, C: Away, D: Score
                        if (i === 0 || !row[1] || !row[2]) return;
                        const d = parseSheetDate(row[0]);
                        if (d) {
                            newMatches.push({ 
                                league: k, 
                                date: d, 
                                home: row[1], 
                                away: row[2], 
                                score: row[3] || 'v' 
                            });
                            dateMap[d.getTime()] = true;
                        }
                    });
                    res();
                }
            });
        });
    }
    
    allMatches = newMatches;
    uniqueDates = Object.keys(dateMap).map(Number).sort((a,b) => a - b);
    
    if (uniqueDates.length > 0 && document.getElementById('hub-tab').classList.contains('hidden') === false) {
        renderMatches();
    }
}

    const filtered = allMatches.filter(m => m.date.getTime() === target);
    
    let html = '';

        if (matches.length > 0) {

                        <div class="match-row">

                                <span class="team-name text-right">${m.home}</span>
                                <img src="${getLogo(m.home)}" class="team-logo ml-2">
                            </div>
                            <div class="match-info">
                                <div class="match-score">${m.score}</div>
                            </div>
                            <div class="team-box justify-start">
                                <img src="${getLogo(m.away)}" class="team-logo mr-2">
                                <span class="team-name">${m.away}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>`;
        }
    });
    container.innerHTML = html || '<div class="text-center p-10 text-zinc-500 font-bold">No matches scheduled for this date.</div>';
}

function changeDate(step) {
    dateIdx = Math.max(0, Math.min(uniqueDates.length - 1, dateIdx + step));
    renderMatches();
}

function jumpToToday() {
    const now = new Date().setHours(0,0,0,0);
    let closest = uniqueDates.findIndex(d => d >= now);
    dateIdx = closest === -1 ? uniqueDates.length - 1 : closest;
    renderMatches();
}

function switchTab(t) {
    document.getElementById('hub-tab').classList.toggle('hidden', t !== 'hub');
    document.getElementById('standings-tab').classList.toggle('hidden', t !== 'standings');
    document.querySelectorAll('.nav-item').forEach((el, idx) => {
        if ((t === 'hub' && idx === 0) || (t === 'standings' && idx === 1)) el.classList.add('active');
        else el.classList.remove('active');
    });
    if (t === 'standings') renderStandings('PREM');
}

    await fetchData();
    jumpToToday();
    // Refresh data every 60 seconds
    setInterval(fetchData, 60000);
