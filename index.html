    <style>
        :root { --accent: #00ff85; --bg: #0b0e11; --card: #161b22; --border: #30363d; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        header { background: rgba(11, 14, 17, 0.95); backdrop-blur: 12px; border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; max-width: 448px; z-index: 100; }
        .date-nav { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; background: var(--card); border-radius: 12px; margin: 16px; }
        .date-nav button { background: transparent; border: none; color: #8b949e; font-size: 24px; cursor: pointer; padding: 0 12px; font-weight: bold; }
        .date-nav button:hover { color: var(--accent); }
        .date-display { font-weight: 800; font-size: 15px; cursor: pointer; text-align: center; flex-grow: 1; }
        .filter-pills { display: flex; gap: 12px; padding: 12px 16px; overflow-x: auto; }
        .filter-pill { background: var(--card); border: 1px solid var(--border); padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 700; white-space: nowrap; cursor: pointer; }
        .filter-pill.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .league-section { margin: 16px 0; }
        .league-header { padding: 12px 16px; font-size: 13px; font-weight: 900; color: #8b949e; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .league-flag { width: 20px; height: 20px; border-radius: 4px; }
        .match-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 16px; margin: 0 16px 8px; display: flex; justify-content: space-between; align-items: center; }
        .team-row { display: flex; align-items: center; gap: 12px; padding: 6px 0; width: 100%; }
        .team-logo { width: 28px; height: 28px; object-fit: contain; }
        .team-name { font-size: 14px; font-weight: 700; flex: 1; }
        .score { font-size: 16px; font-weight: 900; font-family: 'Roboto Mono', monospace; width: 30px; text-align: right; margin-left: auto; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; max-width: 448px; background: #161b22; border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; }

        let allMatches = [];

        function getLogo(team) {
            if (!team) return "https://via.placeholder.com/28?text=?";
            team = team.trim();
            for (let key in LOGOS) {
                if (team.toLowerCase().includes(key.toLowerCase()) || key.toLowerCase().includes(team.toLowerCase())) return LOGOS[key];
            }
            return "https://via.placeholder.com/28?text=" + team.charAt(0);
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;
            // Normalize: "December 19th" -> "December 19", "Dec 19" -> "Dec 19"
            let clean = dateStr.trim().replace(/(\d+)(st|nd|rd|th)/, '$1');
            
            // Handle dates without years by appending 2024 (or 2025 based on your data)
            // If the parse fails, we try adding a year.
            let d = new Date(clean);
            if (isNaN(d.getTime())) {
                d = new Date(clean + " 2024");
            }
            if (isNaN(d.getTime())) return null;

            d.setHours(0, 0, 0, 0);
            return d;
        }

        function formatDateDisplay(date) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return `${days[date.getDay()]}, ${months[date.getMonth()]} ${date.getDate()}`;
        }

        async function loadData() {
            const leagues = ['PREM', 'LALIGA', 'MLS'];
            allMatches = [];
            const dateMap = {};

            for (let league of leagues) {
                await new Promise(resolve => {
                    Papa.parse(SCHEDULE_URLS[league], {
                        download: true,
                        complete: (res) => {
                            res.data.forEach((row, idx) => {
                                if (idx === 0 || !row[1]) return;
                                const dateObj = parseDate(row[0]);
                                if (dateObj) {
                                    allMatches.push({
                                        league,
                                        date: dateObj,
                                        home: row[1],
                                        away: row[2],
                                        score: row[3] || 'v'
                                    });
                                    dateMap[dateObj.getTime()] = true;
                                }
                            });
                            resolve();
                        }
                    });
                });
            }

            uniqueGameDates = Object.keys(dateMap).map(Number).sort((a, b) => a - b);
            
            if (uniqueGameDates.length > 0) {
                // Find index closest to today, otherwise start at 0
                const today = new Date().setHours(0,0,0,0);
                dateIndex = uniqueGameDates.findIndex(d => d >= today);
                if (dateIndex === -1) dateIndex = 0;
                renderMatches();
            } else {
                document.getElementById('matchesList').innerHTML = "No game data found in sheets.";
            }
        }

        function renderMatches() {
            const list = document.getElementById('matchesList');
            const currentTimestamp = uniqueGameDates[dateIndex];
            const activeDate = new Date(currentTimestamp);
            
            document.getElementById('currentDate').textContent = formatDateDisplay(activeDate);
            
            const dayMatches = allMatches.filter(m => m.date.getTime() === currentTimestamp);
            const filtered = currentFilter === 'all' ? dayMatches : dayMatches.filter(m => m.league === currentFilter);

            if (filtered.length === 0) {
                list.innerHTML = `<div class="p-10 text-center text-zinc-500 font-bold uppercase text-xs">No ${currentFilter} matches on this date</div>`;
                return;
            }

            const leagueGroups = ['PREM', 'LALIGA', 'MLS'];
            list.innerHTML = leagueGroups.map(lg => {
                const matches = filtered.filter(m => m.league === lg);
                if (matches.length === 0) return '';
                return `
                <div class="league-section">
                    <div class="league-header">
                        <span class="league-flag">${LEAGUE_FLAGS[lg]}</span>
                        <span>${LEAGUE_NAMES[lg]}</span>
                    </div>
                    <div>
                        ${matches.map(m => {
                            const scores = m.score.includes('-') ? m.score.split('-') : ['', ''];
                            return `
                            <div class="match-card">
                                <div class="w-full">
                                    <div class="team-row">
                                        <img src="${getLogo(m.home)}" class="team-logo">
                                        <span class="team-name">${m.home}</span>
                                        <span class="score">${scores[0]}</span>
                                    </div>
                                    <div class="team-row">
                                        <img src="${getLogo(m.away)}" class="team-logo">
                                        <span class="team-name">${m.away}</span>
                                        <span class="score">${scores[1]}</span>
                                    </div>
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            }).join('');
        }

        // Navigation controls
        document.getElementById('prevDateBtn').onclick = () => {
            if (dateIndex > 0) {
                dateIndex--;
                renderMatches();
            }
        };

        document.getElementById('nextDateBtn').onclick = () => {
            if (dateIndex < uniqueGameDates.length - 1) {
                dateIndex++;
                renderMatches();
            }
        };

        function filterLeague(val) {
            currentFilter = val;
            document.querySelectorAll('.filter-pill').forEach(p => {
                p.classList.toggle('active', p.innerText.toLowerCase().includes(val.toLowerCase()) || (val === 'all' && p.innerText === 'All'));
            });
            renderMatches();
        }

        function switchTab(tab) {
            ['matches', 'standings', 'stats'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.toggle('hidden', t !== tab);
                document.getElementById(`nav-${t}`).classList.toggle('active', t === tab);
            });
            if (tab === 'standings') renderTable('PREM');
        }

        function renderTable(league) {
            const head = document.getElementById('tableHead');
            const body = document.getElementById('standingsContent');
            document.querySelectorAll('.league-btn').forEach(btn => btn.classList.remove('active-league'));
            document.getElementById(`btn-${league}`).classList.add('active-league');
            
            // Standings logic - EXACTLY as requested: W-D-L before GF/GA/GD
            head.innerHTML = `<th class="pl-4 py-3">POS</th><th>Team</th><th class="text-center">MP</th><th class="text-center">W-D-L</th><th class="text-center">GF</th><th class="text-center">GA</th><th class="text-center">GD</th><th class="pr-4 text-right">PTS</th>`;
            
            Papa.parse(STANDINGS_URLS[league], {
                download: true, header: true, skipEmptyLines: 'greedy',
                complete: (res) => {
                    body.innerHTML = res.data.map(r => {
                        const pos = r.Position || r.position || r['#'] || '';
                        const team = r.Team || r.team || '';
                        const mp = r.MP || r.mp || r.GP || 0;
                        const pts = r.Points || r.points || r.Pts || 0;
                        const gf = r.GF || r.gf || 0;
                        const ga = r.GA || r.ga || 0;
                        const gd = r.GD || r.gd || (gf - ga);
                        const wdl = r['W-D-L'] || `${r.W || 0}-${r.D || 0}-${r.L || 0}`;
                        
                        return `
                        <tr class="font-bold border-b border-zinc-800/30">
                            <td class="pl-4 py-5 flex items-center"><span class="text-zinc-500">${pos}</span></td>
                            <td><div class="flex items-center gap-4"><img src="${getLogo(team)}" class="w-8 h-8 object-contain"><span class="text-white">${team}</span></div></td>
                            <td class="text-center text-zinc-400">${mp}</td>
                            <td class="text-center wdl-column text-[10px]">${wdl}</td>
                            <td class="text-center text-zinc-400">${gf}</td>
                            <td class="text-center text-zinc-400">${ga}</td>
                            <td class="text-center text-zinc-400">${gd}</td>
                            <td class="pr-4 text-right text-[#00ff85] font-black">${pts}</td>
                        </tr>`;
                    }).join('');
                }
            });
        }

        loadData();
    </script>
</body>
</html>
